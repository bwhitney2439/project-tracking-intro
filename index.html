<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <ul>
          <li>
            <a href="#">PRODUCT</a>
          </li>
          <li>
            <a href="#">FEATURES</a>
          </li>
          <li>
            <a href="#">PRICING</a>
          </li>
          <li>
            <div class="dot"></div>
          </li>
          <li>
            <a class="login" ref="#">LOGIN</a>
          </li>
        </ul>
        <div class="mobile-menu">
          <img src="./images/icon-hamburger.svg" alt="" />
        </div>
      </nav>

      <div class="col">
        <div class="bg-shape"></div>
        <div class="illustration-image">
          <img src="./images/illustration-devices.svg" alt="" />
        </div>
      </div>

      <div class="col">
        <main>
          <span>NEW</span>
          <h3>Monograph Dashboard</h3>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="button-container">
            <button>schedule a demo</button>
            <h3>to see a preview</h3>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
